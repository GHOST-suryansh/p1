{% load static %}



<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>

<body>

    <h1>Calculator</h1>
    <form method="post">
        {% csrf_token %}
        <input type="number" name="num1" placeholder=" Enter Number 1" required>
        <select name="operation">
            <option value="add">+</option>
            <option value="subtract">-</option>
            <option value="multiply">*</option>
            <option value="divide">/</option>
        </select>
        <input type="number" name="num2" placeholder=" Enter Number 2" required>
        <button class="normal-button submit-button" type="submit">Calculate</button>
    </form>
    <br>
    <a href="{% url 'qr' %}">
        <button  class="normal-button" type="button">Go to Scan2say</button>
    </a>


    {% if res is not None %}
    <h2>Result: {{ res }}</h2>
    {% endif %}
</body>

</html>
